<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="feedback">
        <form class="form" id="feedbackFrom">
            <h2>Feedback</h2>
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text"id="nome"name="
                    nome"placeholder="Seu Nome">
                </div>
                <div class="grupo">
                        <label for="data">Data Prevista para resposta.</label>
                <input type="date"id="data"name="data" required>
                </div>
                <div class="grupo">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="deixe o seu mensagem aqui!"></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
